<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شعارات الأندية السعودية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .club-logo {
            width: 200px; /* الحجم الثابت لجميع الشعارات */
            height: 200px; /* الحجم الثابت لجميع الشعارات */
            object-fit: contain; /* يحافظ على النسب مع الحجم الثابت */
            margin: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
        }
        .club-title {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        /* أسلوب للطباعة */
        @media print {
            body {
                background-color: #fff;
                color: #000;
            }
            .container {
                width: 100%;
                margin: 0;
                padding: 0;
            }
            .club-logo {
                width: 150px; /* تقليل الحجم للطباعة */
                height: 150px;
                margin: 10px;
            }
            .club-title {
                font-size: 20px;
            }
            /* إضافة معلومات إضافية للطباعة */
            .print-info {
                display: block;
                font-size: 14px;
                text-align: right;
                margin-top: 20px;
                border-top: 1px dashed #000;
                padding-top: 10px;
            }
        }
        /* زر التحميل */
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .download-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>شعارات الأندية السعودية</h1>

        <div class="club-title">نادي الهلال</div>
        <img src="https://salogos.org/wp-content/uploads/2023/03/%D9%86%D8%A7%D8%AF%D9%8A-%D8%A7%D9%84%D9%87%D9%84%D8%A7%D9%84-1224x1536.png" alt="شعار نادي الهلال" class="club-logo">

        <div class="club-title">نادي النصر</div>
        <img src="https://upload.wikimedia.org/wikipedia/ar/6/60/Alnassr_FC_Logo_2020.PNG" alt="شعار نادي النصر" class="club-logo">

        <div class="club-title">نادي الاتحاد</div>
        <img src="https://upload.wikimedia.org/wikipedia/ar/e/e1/Ittihad_logo.svg" alt="شعار نادي الاتحاد" class="club-logo">

        <div class="club-title">نادي الأهلي</div>
        <img src="https://upload.wikimedia.org/wikipedia/ar/b/b2/Al-Ahli_Logo.svg" alt="شعار نادي الأهلي" class="club-logo">

        <!-- معلومات إضافية تظهر عند الطباعة -->
        <div class="print-info" style="display: none;">
            <h2>معلومات الصفحة</h2>
            <p>تاريخ الطباعة: <span id="print-date"></span></p>
            <p>المصدر: موقع xAI Grok 3</p>
            <p>الأندية المدرجة: الهلال، النصر، الاتحاد، الأهلي</p>
        </div>

        <!-- زر لتحميل الصفحة كـ PDF -->
        <a href="#" class="download-btn" onclick="window.print(); return false;">تحميل الصفحة كملف مطبوع</a>

    </div>

    <script>
        // إضافة التاريخ التلقائي لعرضه عند الطباعة
        document.getElementById('print-date').textContent = new Date().toLocaleDateString('ar-EG');
    </script>
</body>
</html>
