<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة معلوماتك الشخصية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#6C63FF',
                        accent: '#FF6B6B',
                    },
                    fontFamily: {
                        tajawal: ['Tajawal', 'sans-serif']
                    }
                }
            }
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(93, 92, 222, 0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 p-4 font-tajawal">

    <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-md p-6 transition-all duration-300">
        <h1 class="text-3xl font-bold text-center bg-gradient-to-l from-primary to-secondary text-transparent bg-clip-text">لوحة معلوماتك الشخصية</h1>
        <p class="text-center text-gray-500 dark:text-gray-400 mt-2">إحصائيات وبيانات مخصصة على مدار حياتك</p>

        <div id="formContainer" class="mt-6">
            <label class="block font-medium text-lg">تاريخ ميلادك الهجري</label>
            <div class="flex gap-2 mt-2">
                <select id="hijriDay" class="flex-1 p-2 border rounded-lg"></select>
                <select id="hijriMonth" class="flex-1 p-2 border rounded-lg">
                    <option value="1">محرم</option>
                    <option value="2">صفر</option>
                    <option value="3">ربيع الأول</option>
                    <option value="4">ربيع الآخر</option>
                    <option value="5">جمادى الأولى</option>
                    <option value="6">جمادى الآخرة</option>
                    <option value="7">رجب</option>
                    <option value="8">شعبان</option>
                    <option value="9">رمضان</option>
                    <option value="10">شوال</option>
                    <option value="11">ذو القعدة</option>
                    <option value="12">ذو الحجة</option>
                </select>
                <select id="hijriYear" class="flex-1 p-2 border rounded-lg"></select>
            </div>

            <button id="generateBtn" class="w-full bg-primary text-white p-3 rounded-lg mt-4">إنشاء لوحة المعلومات</button>
        </div>

        <div id="infoContainer" class="hidden mt-6">
            <h2 class="text-xl font-bold mb-2">أحداث تاريخية يوم ميلادك</h2>
            <ul id="historicalEvents" class="list-disc pl-6"></ul>
            <button id="savePdfBtn" class="w-full bg-secondary text-white p-3 rounded-lg mt-4">حفظ كملف PDF</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const hijriDaySelect = document.getElementById("hijriDay");
            const hijriYearSelect = document.getElementById("hijriYear");

            for (let i = 1; i <= 30; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                hijriDaySelect.appendChild(option);
            }

            const currentYear = new Date().getFullYear();
            const startYear = currentYear - 80; // آخر 80 سنة ديناميكيًا
            for (let i = startYear; i <= currentYear; i++) {
                const option = document.createElement("option");
                option.value = i;
                option.textContent = i;
                hijriYearSelect.appendChild(option);
            }

            document.getElementById("generateBtn").addEventListener("click", async function () {
                const hijriDay = hijriDaySelect.value;
                const hijriMonth = document.getElementById("hijriMonth").value;
                const hijriYear = hijriYearSelect.value;

                if (!hijriDay || !hijriMonth || !hijriYear) {
                    alert("يرجى إدخال تاريخ الميلاد كاملًا");
                    return;
                }

                // تحويل التاريخ الهجري إلى ميلادي باستخدام معادلة تقريبية
                const gregorianYear = parseInt(hijriYear) + 579;
                const gregorianDate = new Date(gregorianYear, hijriMonth - 1, hijriDay);

                // جلب الأحداث التاريخية من ويكيبيديا
                const formattedDate = gregorianDate.toISOString().split("T")[0]; 
                const wikiUrl = `https://ar.wikipedia.org/api/rest_v1/page/summary/${formattedDate}`;

                try {
                    const response = await fetch(wikiUrl);
                    const data = await response.json();

                    if (data.extract) {
                        document.getElementById("historicalEvents").innerHTML = 
                            `<li>${data.extract}</li>`;
                    } else {
                        document.getElementById("historicalEvents").innerHTML = "<li>لم يتم العثور على أحداث</li>";
                    }

                    document.getElementById("formContainer").classList.add("hidden");
                    document.getElementById("infoContainer").classList.remove("hidden");
                } catch (error) {
                    console.error("خطأ في جلب البيانات:", error);
                    document.getElementById("historicalEvents").innerHTML = "<li>حدث خطأ أثناء جلب البيانات</li>";
                }
            });

            document.getElementById("savePdfBtn").addEventListener("click", function () {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                doc.text("لوحة معلوماتك الشخصية", 10, 10);
                doc.text(document.getElementById("historicalEvents").textContent, 10, 20);
                doc.save("لوحة_المعلومات.pdf");
            });
        });
    </script>

</body>
</html>
